<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Vesicast Weather</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/4d0b40d330.js" crossorigin="anonymous"></script>
</head>
    <body class="">

        <div class="container">
            <div class="navbar">
                <a href="#">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
                <div class="profile-pic">
                    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/128.jpg" alt="" />
                    <div class="notification"></div>
                </div>
                <span>Timeline</span>
            </div>

            <div class="header">
                <div class="color-overlay">
                    <div class="day-number">8</div>
                    <div class="date-right">
                        <div class="day-name">Monday</div>
                        <div class="month">February 2015</div>
                    </div>
                </div>
                <div class="actionbutton">+</div>
            </div>

            <div class="timeline">
                <ul>
                    <li>
                        <div class="bullet pink"></div>
                        <div class="time">5pm</div>
                        <div class="desc">
                            <h3>New Icon</h3>
                            <h4>Mobile App</h4>
                        </div>
                    </li>
                    <li>
                        <div class="bullet green"></div>
                        <div class="time">3 - 4pm</div>
                        <div class="desc">
                            <h3>Design Stand Up</h3>
                            <h4>Hangouts</h4>
                            <div class="people">
                                <img src="https://s3.amazonaws.com/uifaces/faces/twitter/ashleyford/128.jpg" alt="" />
                                <img src="https://s3.amazonaws.com/uifaces/faces/twitter/kfriedson/128.jpg" alt="" />
                                <img src="https://s3.amazonaws.com/uifaces/faces/twitter/mattsince87/128.jpg" alt="" />
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="bullet orange"></div>
                        <div class="time">12pm</div>
                        <div class="desc">
                            <h3>Lunch Break</h3>
                        </div>
                    </li>
                    <li>
                        <div class="bullet green"></div>
                        <div class="time">9 - 11am</div>
                        <div class="desc">
                            <h3>Finish Home Screen</h3>
                            <h4>Web App</h4>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    <script src='js/jquery-3.6.3.js'></script>
    <script src="js/mapbox-geocoder-utils.js"></script>

    <script src="js/script.js"></script>
